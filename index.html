<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #28a745, #218838, #1e7e34);
            color: white;
        }
        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .catalog-item {
            width: 200px;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            color: black;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }
        .catalog-item:hover {
            transform: scale(1.1);
            border-color: yellow;
        }
        .catalog-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .catalog-text {
            padding: 10px;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            color: #28a745;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .header-bar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #28a745;
        }
        .header-bar .icon-group {
            display: flex;
            gap: 15px;
        }
        .header-bar .icon-group i {
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Header bar with icons -->
        <div class="header-bar">
            <div class="icon-group">
                <i class="bi bi-house-fill"></i>
                <i class="bi bi-three-dots"></i>
            </div>
            <h1>¡Bienvenidos al Catálogo!</h1>
            <div class="icon-group">
                <i class="bi bi-telephone-fill"></i>
                <i class="bi bi-cart-fill"></i>
            </div>
        </div>

        <div class="catalog-container">
            <!-- Item 1 -->
            <div class="catalog-item" onclick="selectItem(this)">
                <div class="catalog-image" style="background-image: url('https://e00-xlk-ue-marca.uecdn.es/uploads/2024/09/06/17175799695631.jpeg');"></div>
                <div class="catalog-text">
                    <p>Camiseta Real Madrid</p>
                    <p>$80</p>
                    <p>En stock</p>
                    <p>Tallas disponibles: S, M, L</p>
                </div>
            </div>
            <div class="catalog-item" onclick="selectItem(this)">
                <div class="catalog-image" style="background-image: url('https://assets-es.imgfoot.com/media/cache/800x800/fcb-home-2023-2024.jpg');"></div>
                <div class="catalog-text">
                    <p>Camiseta FC Barcelona</p>
                    <p>$85</p>
                    <p>En stock</p>
                    <p>Tallas disponibles: S, M, L</p>
                </div>
            </div>
            <div class="catalog-item" onclick="selectItem(this)">
                <div class="catalog-image" style="background-image: url('https://assets-es.imgfoot.com/media/cache/800x800/inter-milan-home-2021-2022.jpg');"></div>
                <div class="catalog-text">
                    <p>Camiseta Inter de Milán</p>
                    <p>$75</p>
                    <p>En stock</p>
                    <p>Tallas disponibles: S, M, L</p>
                </div>
            </div>
            <div class="catalog-item" onclick="selectItem(this)">
                <div class="catalog-image" style="background-image: url('https://foot-star.com/wp-content/uploads/2024/05/Maillot-PSG-Domicile-2024-2025-2.jpg');"></div>
                <div class="catalog-text">
                    <p>Camiseta PSG</p>
                    <p>$90</p>
                    <p>En stock</p>
                    <p>Tallas disponibles: S, M, L</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectItem(item) {
            alert('Has seleccionado esta imagen.');
        }
    </script>
</body>
</html>
